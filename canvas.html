<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
        }

        canvas {
            border: solid 1px black;
            position: relative;
            background: green;
        }

        #holder {
            display: block;
            margin: 20px auto 0 auto;
            width: 800px;
            height: 600px;
        }
    </style>

    <script>
      function init() {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 600;
        var c = canvas.getContext("2d");
        var WIDTH = canvas.width;
        var HEIGHT = canvas.height;
        function Player(){
          this.x = 395;
          this.y = 295;
          this.w = 10;
          this.h = 10;
        }
        var Player1 = new Player();

        setInterval(mainDraw, 20);

        function playerMove(e){
          if (e.key === "w") {
            player1.y -= 1;
          }
          if (e.key === "s") {
            player1.y += 1;
          }
          if (e.key === "a") {
            player1.x -= 1;
          }
          if (e.key === "d") {
            player1.x += 1;
          }
          return false;
        }

        canvas.addEventListener('keydown', playerMove, true);

        function mainDraw(){
          c.clearRect(0, 0, WIDTH, HEIGHT);
          c.fillStyle="red";
          c.strikeStyle="blue";
          c.beginPath();

          c.rect(Player1.x, Player1.y, Player1.w, Player1.h);

          c.lineWidth=1;
          c.stroke();
          c.fill();

        }

      }

    </script>

</head>

<body onload="init()">
    <div id="holder">
        <canvas id="canvas" width="800" height="600" tabindex='1'></canvas>
    </div>


</body>

</html>
