<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
        }

        canvas {
            border: solid 1px black;
            position: relative;
            background: green;
        }

        #holder {
            display: block;
            margin: 20px auto 0 auto;
            width: 800px;
            height: 600px;
        }
    </style>

    <script>
      function init() {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 600;
        var c = canvas.getContext("2d");
        var WIDTH = canvas.width;
        var HEIGHT = canvas.height;
        var player1x = 395;
        var player1y = 295;

        setInterval(mainDraw, 20);

        function mainDraw(){
          c.clearRect(0, 0, WIDTH, HEIGHT);
          c.fillStyle="red";
          c.strikeStyle="blue";
          c.beginPath();

          c.rect(player1x, player1y, 10, 10);

          c.lineWidth=1;
          c.stroke();
          c.fill();

          player1x += (Math.random() * 2) - 1;
          player1y += (Math.random() * 2) - 1;
          if (player1x < 0 || player1x > WIDTH || player1y < 0 || player1y > HEIGHT){
            player1x = 395;
            player1y = 295;
          }

        }

      }

    </script>

</head>

<body onload="init()">
    <div id="holder">
        <canvas id="canvas" width="800" height="600" tabindex='1'></canvas>
    </div>


</body>

</html>
