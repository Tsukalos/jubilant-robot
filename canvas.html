<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
        }

        canvas {
            border: solid 1px black;
            position: relative;
            background: green;
        }

        #holder {
            display: block;
            margin: 20px auto 0 auto;
            width: 800px;
            height: 600px;
        }
    </style>

    <script>
      function init() {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 600;
        var c = canvas.getContext("2d");
        var WIDTH = canvas.width;
        var HEIGHT = canvas.height;
        function Player(){
          this.x = 395;
          this.y = 295;
          this.w = 10;
          this.h = 10;
          this.points = 0;
        }
        var Player1 = new Player();

        var timeRemaining = 30;


        var keys = [];

        var coins = [];

        setInterval(mainDraw, 20);

        function createNewCoins(){
          coins.push(
            {
              x: Math.floor(Math.random()*800),
              y: Math.floor(Math.random()*600),
              w: 10,
              h: 10,
              points: 10,
              color: 'yellow'
            }
          );
          coins.push(
            {
              x: Math.floor(Math.random()*800),
              y: Math.floor(Math.random()*600),
              w: 25,
              h: 25,
              points: 5,
              color: 'grey'
            }
          );
          coins.push(
            {
              x: Math.floor(Math.random()*800),
              y: Math.floor(Math.random()*600),
              w: 50,
              h: 50,
              points: 2,
              color: 'brown'
            }
          );


        }

        function drawCoins(){
          coins.forEach( function(i, j) {
            c.beginPath();
            c.fillStyle=i.color;
            c.strokeStyle=i.color;
            c.rect(i.x,i.y,i.w,i.h);
            c.lineWidth=1;
            c.stroke();
            c.fill();
          });
        }



        function playerMove(){
          if (keys[87]) {
            Player1.y -= 1;
          }
          if (keys[83]) {
            Player1.y += 1;
          }
          if (keys[65]) {
            Player1.x -= 1;
          }
          if (keys[68]) {
            Player1.x += 1;
          }
          return false;
        }

        createNewCoins();

        canvas.addEventListener('keydown', function(e){
          keys[e.keyCode] = true;
        });
        canvas.addEventListener('keyup', function(e){
          keys[e.keyCode] = false;
        });

        function mainDraw(){
          playerMove();
          c.clearRect(0, 0, WIDTH, HEIGHT);

          drawCoins();
          drawHud();
          c.fillStyle="red";
          c.strikeStyle="blue";
          c.beginPath();

          c.rect(Player1.x, Player1.y, Player1.w, Player1.h);

          c.lineWidth=1;
          c.stroke();
          c.fill();
          timeRemaining -= 0.02;
        }

        function drawHud(){
          c.font = '18pt Calibri';
          c.fillStyle = 'black';
          c.fillText("Points:", 10, 25);
          c.fillText("Time remaining:", 120, 25);

          if (timeRemaining < 10){
            c.fillStyle = "red"
          }
          c.fillText(Math.ceil(timeRemaining),290, 25);

          c.fillStyle = 'yellow';
          c.fillText(Player1.points, 85, 25);
        }

      }

    </script>

</head>

<body onload="init()">
    <div id="holder">
        <canvas id="canvas" width="800" height="600" tabindex='1'></canvas>
    </div>


</body>

</html>
